          - ListActionSheetTests.cs: 13 tests (UNAFFECTED — tests component, not page usage)
          - CreateGameHandlerTests.cs: tests pass-through (likely UNAFFECTED)
          - TemplatePickerDialogTests.cs: may need additions for template context
        evidence:
          - "tests/TourneyPal.Tests/Features/Games/CreateGame/ — 4 test files"
          - "tests/TourneyPal.Tests/Features/Players/CreatePlayer/CreatePlayerPageTests.cs — 15 facts"
          - "tests/TourneyPal.Tests/Common/Components/ListActionSheetTests.cs — 13 facts"
          - "tests/TourneyPal.Tests/Features/Settings/ThemePreviewCardTests.cs"
          - "tests/TourneyPal.Tests/Features/Settings/AppearancePageTests.cs"
        relevance: "Test impact is manageable. Most updates are in CreateGamePage and CreatePlayerPage test files."

      - id: "F-15"
        title: "Severity ranking — add-game-to-event is highest priority, appearance colors lowest"
        category: "risk"
        detail: |
          Impact severity ranking by user-facing impact:

          1. **CRITICAL: Add game to event (black screen + navigate back)** — Blocks core tournament
             workflow. Users cannot progress beyond adding players. Workaround: none obvious to
             end users (the template picker dialog path works only if custom templates exist).

          2. **HIGH: Template creation error** — Prevents building template library. Partial
             workaround: users can create games directly in events and toggle "Save as Template."

          3. **MEDIUM: Skill rating pre-filled** — Incorrect UX but not blocking. Users can
             manually clear the field. Inconsistent with roster add page pattern.

          4. **MEDIUM: Template creation missing dropdown** — Settings-only convenience feature.
             Users can build templates through "Save as Template" toggle during event game creation.

          5. **LOW: Swipe delete icon too small** — Visual polish issue. Delete still works correctly,
             just the icon is smaller than expected in the 80px container.

          6. **LOW: Appearance colors** — Cosmetic issue on settings/appearance page. Affected only
             when viewing theme preview cards and mode label. Does not impact functionality.
        evidence:
          - "Event workflow: Create Event → Add Players → Add Game (BLOCKED) → Create Bracket → Play"
          - "EventStatusUpdater returns Draft with 0 games — event stays in limbo"
          - "All other bugs have functional workarounds"
        relevance: "Bug 3 (add game) should be fixed first as it's a workflow blocker. Other bugs are convenience/polish."

    summary: |
      Impact analysis covers 6 bug areas across 4 severity levels. The most critical bug is the
      add-game-to-event black screen/navigation issue (Bug 3), which blocks the core tournament
