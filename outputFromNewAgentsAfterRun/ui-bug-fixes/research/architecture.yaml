          The SVG uses `class="mud-svg-icon mud-icon-size-medium"` — this is the MudBlazor medium
          icon size class. There is NO explicit width/height set on the SVG or the icon root span.
          A previous UX overhaul (task-06) removed the "Delete" text label from the indicator,
          leaving only the icon. After text removal, the icon may appear small because the
          indicator container (80px wide) is unchanged while the icon has no explicit sizing.
