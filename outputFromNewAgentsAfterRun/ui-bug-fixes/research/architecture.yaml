      # =========================================================================
      # Bug 4: Settings → Appearance color issues
      # =========================================================================
      - id: "F-11"
        title: "ThemePreviewCard uses Color.Secondary for description text — renders as accent color"
        category: "pattern"
        detail: |
          In `ThemePreviewCard.razor` line 9: `<MudText Typo="Typo.body2" Color="Color.Secondary">`.
          In MudBlazor, `Color.Secondary` on MudText applies the theme's Secondary palette color
          as the text color. For the "Professional" theme, Secondary = "#ff4081" (pinkish-red).
          This means the theme description text renders in red/pink, not the muted gray that
          `TextSecondary` palette color provides.

          The correct approach for muted secondary text in MudBlazor is to either:
          1. NOT set Color at all and use CSS `color: var(--mud-palette-text-secondary)`, or
          2. Use `Style="color: var(--mud-palette-text-secondary)"`, or
          3. Use no Color parameter (MudText defaults to inherit)

          This same `Color.Secondary` misuse appears in `AppearancePage.razor` line 19 for the
          "Dark/Light" mode text.
        evidence:
          - "src/TourneyPal.UI/Features/Settings/ThemePreviewCard.razor line 9"
          - "src/TourneyPal.UI/Features/Settings/AppearancePage.razor line 19"
          - "src/TourneyPal.UI/Common/Theme/ThemeRegistry.cs line 73 (Professional: Secondary = #ff4081)"
        relevance: "Fix is straightforward: replace Color.Secondary with no Color parameter or explicit TextSecondary style."

      - id: "F-12"
        title: "ThemeRegistry defines 8 themes with explicit palette colors including Secondary"
        category: "structure"
        detail: |
          `ThemeRegistry.cs` contains 8 theme definitions, each with PaletteLight and PaletteDark.
          The Secondary color varies per theme:
          - Professional: #ff4081 (pink-red)
          - Cyber-Future: #00BCD4 (cyan)
          - Classic-Sports: varies
          - etc.

          The `ThemePreviewCard` renders 4 color swatches from `PreviewSwatches`, which include
          the Secondary color as the second swatch. The swatches correctly use `GetSwatchColor()`
          which resolves light/dark variants. The swatches themselves are fine — they're small
          colored circles showing the palette.

          The issue is specifically about text elements using `Color.Secondary` which applies
          the accent color to text instead of using the muted text color.
        evidence:
          - "src/TourneyPal.UI/Common/Theme/ThemeRegistry.cs lines 18-28 (8 theme registrations)"
          - "src/TourneyPal.UI/Common/Theme/ThemeRegistry.cs lines 70-73 (Professional palette: Secondary=#ff4081)"
          - "src/TourneyPal.UI/Common/Theme/ThemeDefinition.cs (records: Id, NameKey, DescriptionKey, Theme, PreviewSwatches)"
        relevance: "Bug is in UI components using Color.Secondary on text, not in theme definitions."

      - id: "F-13"
        title: "Color.Secondary vs TextSecondary — widespread pattern across codebase"
        category: "pattern"
        detail: |
          MudBlazor's `Color.Secondary` enum value maps to the theme's Secondary palette color
          (an accent color like pink, cyan, etc.). For muted secondary text, the theme provides
          `TextSecondary` (e.g., "#6E6E80" for Professional light mode).

          The codebase uses `Color.Secondary` on `MudText` components extensively across many pages.
          In most contexts, the intent is "muted secondary text" not "pink accent text." This is
          a systemic pattern issue, but the bug report specifically targets the Appearance page.

          Key observation: MudBlazor `MudText` with `Color="Color.Secondary"` applies
          `--mud-palette-secondary` CSS variable, while the muted text color lives in
          `--mud-palette-text-secondary`. These are different CSS variables.
        evidence:
          - "MudBlazor documentation: Color enum maps to palette accent colors"
          - "Professional theme: Secondary=#ff4081, TextSecondary=#6E6E80 (very different)"
          - "Multiple pages use Color.Secondary on MudText for muted text intent"
        relevance: "The Appearance page fix should use TextSecondary instead. A broader audit may be needed but is out of scope for this bug batch."

