      - id: "F-8"
        title: "Add game from events uses ListActionSheet overlay that covers entire screen"
        category: "structure"
        detail: |
          When user taps "Add Game" in GamesTabContent, it navigates to `/events/{EventId}/games/add`
          (CreateGamePage). If custom templates exist, `OpenTemplatePickerDialog()` is called immediately
          in `OnInitializedAsync()`. If no custom templates exist, `ShowDecisionSheet()` sets
          `_actionSheetVisible = true` which renders a `ListActionSheet`.

          The ListActionSheet uses CSS: `.list-action-sheet-overlay` with `position: fixed; inset: 0;
