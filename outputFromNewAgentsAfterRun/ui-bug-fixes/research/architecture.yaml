          semi-transparent black overlay. The `.list-action-sheet` (z-index: 1401) slides up from
          bottom.

          Bug description: "screen goes black; selecting takes back to games tab without creating."
          Two potential issues:
          1. The overlay (rgba(0,0,0,0.4)) may appear fully black if backdrop rendering is broken
          2. The action sheet cancel navigates back: `OnActionSheetCancel()` calls `Cancel()` which
             does `NavigationManager.NavigateTo($"/events/{EventId}")` — returns to event detail

          If the template picker dialog is shown instead of the action sheet (custom templates exist),
          the MudDialog overlay may have similar issues. If the dialog is canceled, the code checks
          `if (!_customTemplates.Any()) { Cancel(); return; }` — navigating back.

          The "selecting takes back to games tab without creating" suggests the dialog/action sheet
          cancel handler is being triggered instead of the selection handler.
        evidence:
